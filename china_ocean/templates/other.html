<!DOCTYPE html>
<html>
    <style>
        .popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
}

.popup-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  text-align: center;
}

.popup-content .hover {
    transform: scale(1.025);
}

.close-btn {
  display: block;
  margin-top: 20px;
}

@media (max-width: 768px) {
  .popup {
    display: none;
  }
}

    </style>
<head>
  <title>Example</title>
  <script>
    function openPopup() {
  var popup = document.getElementById("popup");
  popup.style.display = "block";
}

function closePopup() {
  var popup = document.getElementById("popup");
  popup.style.display = "none";
}

  </script>
</head>
<body>
    <div class="menu-item" onclick="openPopup()">
        <img src="burger.jpg" alt="Burger">
        <h3>Burger</h3>
        <p>A juicy beef patty with lettuce, tomato, and pickles on a sesame seed bun.</p>
        <span class="price">$8.99</span>
      </div>
      
      <div class="popup" id="popup">
        <div class="popup-content">
          <h2>Burger</h2>
          <p>A juicy beef patty with lettuce, tomato, and pickles on a sesame seed bun.</p>
          <span class="price">$8.99</span>
          <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
      </div>
      
</body>
</html>
