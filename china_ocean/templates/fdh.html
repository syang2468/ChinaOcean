<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Menu</title>
    <style>
      /* Style for the sidebar navigation */
      .sidebar {
        width: 200px;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f2f2f2;
        overflow-x: hidden;
        padding-top: 20px;
      }

      /* Style for the links in the sidebar */
      .sidebar a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
      }

      /* Style for the active link in the sidebar */
      .sidebar a.active {
        background-color: #555;
        color: #fff;
      }

      /* Style for the main content area */
      .content {
        margin-left: 200px;
        padding: 20px;
      }

      /* Style for the menu items */
      .menu-item {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
      }

      /* Style for the item images */
      .menu-item img {
        height: 50px;
        margin-right: 10px;
      }

      /* Style for the item descriptions */
      .menu-item p {
        margin: 0;
      }

      /* Style for the item prices */
      .menu-item .price {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar navigation -->
    <nav class="sidebar">
      <a href="#" class="active">Appetizers</a>
      <a href="#">Entrees</a>
      <a href="#">Desserts</a>
      <a href="#">Drinks</a>
    </nav>
